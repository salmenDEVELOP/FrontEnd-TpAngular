<div class="container">
  <nav>
    <table>
      <tr>
        <td *ngFor="let action of actions">
            <button class="btn btn-success "
                    [routerLink]="action.route"
                    (click)="setActionCourante(action)"
                    [style.backgroundColor]="actionCourante==action ? 'yellow' : 'green' "
            ><i class="{{action.icon}}"></i>{{action.titre}}
          </button>
        </td>
      </tr>
    </table>
  </nav>
</div>
<router-outlet>
</router-outlet>
